<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Election Poll</h1>
        <div class="button-container">
            <button id="biden-btn" class="btn blue">Vote for Biden</button>
            <button id="trump-btn" class="btn red">Vote for Trump</button>
        </div>
        <div class="counter-container">
            <p>Biden Votes: <span id="biden-count">0</span></p>
            <p>Trump Votes: <span id="trump-count">0</span></p>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
